<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes - Ã‰tudiants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .notes-list {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Gestion des Notes</h1>
            <p>Application de suivi des notes Ã©tudiants</p>
        </header>
        
        <div class="content">
            <div id="successMessage" class="success-message"></div>
            
            <div class="form-section">
                <h2>âž• Ajouter une note</h2>
                <form id="noteForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="prenom">PrÃ©nom</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
                        <div class="form-group">
                            <label for="matiere">MatiÃ¨re</label>
                            <input type="text" id="matiere" name="matiere" required>
                        </div>
                        <div class="form-group">
                            <label for="note">Note (/20)</label>
                            <input type="number" id="note" name="note" min="0" max="20" step="0.5" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Enregistrer la note</button>
                </form>
            </div>
            
            <div class="notes-list">
                <h2>ðŸ“Š Liste des notes</h2>
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Charger les notes au dÃ©marrage
        loadNotes();
        
        // GÃ©rer la soumission du formulaire
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                matiere: document.getElementById('matiere').value,
                note: parseFloat(document.getElementById('note').value)
            };
            
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Note ajoutÃ©e avec succÃ¨s !');
                    document.getElementById('noteForm').reset();
                    loadNotes();
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout de la note');
            }
        });
        
        // Charger toutes les notes
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                const notes = await response.json();
                
                const container = document.getElementById('tableContainer');
                
                if (notes.length === 0) {
                    container.innerHTML = '<div class="empty-state">Aucune note enregistrÃ©e</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>PrÃ©nom</th>
                                <th>MatiÃ¨re</th>
                                <th>Note</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                notes.forEach(note => {
                    const date = new Date(note.date_ajout).toLocaleDateString('fr-FR');
                    html += `
                        <tr>
                            <td>${note.nom}</td>
                            <td>${note.prenom}</td>
                            <td>${note.matiere}</td>
                            <td><strong>${note.note}/20</strong></td>
                            <td>${date}</td>
                            <td>
                                <button class="btn-delete" onclick="deleteNote(${note.id})">
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        // Supprimer une note
        async function deleteNote(id) {
            if (!confirm('Voulez-vous vraiment supprimer cette note ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/notes/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Note supprimÃ©e avec succÃ¨s !');
                    loadNotes();
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }
        
        // Afficher un message de succÃ¨s
        function showMessage(message) {
            const msgElement = document.getElementById('successMessage');
            msgElement.textContent = message;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
